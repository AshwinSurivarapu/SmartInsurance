# smartinsure-platform/services/java/application-service/src/main/resources/application.properties
server.port=8081 

# Database Configuration for application-service
spring.datasource.url=jdbc:postgresql://localhost:5432/smartinsure_db
spring.datasource.username=smartuser
spring.datasource.password=smartpassword
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Plan Recommender Service URL (as configured previously)
plan.recommender.service.url=http://localhost:5001
